<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Uploader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add your CSS file here -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body onload="handleClientLoad()">
    <div class="container">
        <h1>Upload Files to Google Drive</h1>
        
        <!-- Google Drive authorization button -->
        <button id="authButton">Authorize Google Drive</button>
        
        <!-- Google Drive sign out button (always visible) -->
        <button id="signOutButton">Sign out of Google Drive</button>

        <!-- File URL input -->
        <div id="uploadSection" style="display: none;">
            <input type="text" id="fileUrl" placeholder="Enter file URL to upload">
            <button id="uploadButton">Upload to Google Drive</button>
        </div>

        <!-- Progress bar -->
        <div id="progressContainer" style="display: none;">
            <div id="progressBar"></div>
        </div>
        
        <!-- Message display -->
        <p id="message"></p>

        <!-- Loading spinner -->
        <div id="loading" style="display:none;">Loading...</div>

        <!-- Uploaded files list -->
        <div id="uploadedFiles"></div>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
