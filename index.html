<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2e7d32;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #progressContainer {
            width: 80%;
            background-color: #e0e0e0;
            margin: 20px auto;
            border-radius: 5px;
            display: none;
        }
        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }
        #uploadedFiles {
            width: 80%;
            margin-top: 20px;
            text-align: left;
        }
        #filePreview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .filePreviewItem {
            margin: 10px;
        }
        .loading {
            display: none;
            margin: 20px auto;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <h1>Upload Files to Google Drive</h1>
    
    <input type="text" id="fileUrl" placeholder="Enter file URL (image, video, etc.)" />
    <button id="uploadButton">Upload</button>
    <button id="authButton">Authorize Google Drive</button>
    
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    
    <p id="message"></p>
    
    <div id="loading" class="loading"><div class="spinner"></div></div>
    
    <div id="filePreview"></div>
    
    <div id="uploadedFiles"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>

</body>
</html>
