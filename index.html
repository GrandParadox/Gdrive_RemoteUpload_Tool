<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Remote Upload Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2b5876, #4e4376);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        #app {
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #ffcc00;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #444;
            color: white;
        }
        button {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f2c200;
        }
        .status {
            margin-top: 20px;
        }
        .loader {
            display: none;
            margin-top: 10px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top: 4px solid #ffcc00;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Google Drive Remote Uploader</h1>
        <input type="url" id="file-url" placeholder="Paste file URL (e.g., https://example.com/image.jpg)">
        <button id="upload-url-button" onclick="uploadFileFromUrl()">Upload from URL</button>
        <div class="status">
            <p id="status-text"></p>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        let CLIENT_ID = '118792209172-t63kcgvdksau4brmsa06f60hc69jp28u.apps.googleusercontent.com';
        let API_KEY = 'AIzaSyAah9cWRJXVyrSdixL6pPSfdYsht7-fZnI';
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let statusText = document.getElementById('status-text');
        let loader = document.getElementById('loader');

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }, (error) => {
                console.log('Error: ', error);
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (!isSignedIn) {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        async function uploadFileFromUrl() {
            let fileUrl = document.getElementById('file-url').value;
            if (!fileUrl) {
                statusText.innerText = 'Please provide a file URL!';
                return;
            }

            loader.style.display = 'block';
            statusText.innerText = 'Fetching file...';

            try {
                // Fetch the file from the provided URL
                let response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch file from the provided URL');
                }
                
                let blob = await response.blob();
                let fileName = fileUrl.split('/').pop();
                let fileType = blob.type;

                statusText.innerText = 'Uploading to Google Drive...';

                // Upload the fetched file to Google Drive
                let metadata = {
                    'name': fileName,
                    'mimeType': fileType
                };

                let accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                let form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', blob);

                let uploadResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form
                });

                let uploadResult = await uploadResponse.json();
                loader.style.display = 'none';
                statusText.innerText = `Uploaded successfully! File ID: ${uploadResult.id}`;
            } catch (error) {
                loader.style.display = 'none';
                statusText.innerText = 'Failed to upload file from URL!';
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', handleClientLoad);
    </script>
</body>
</html>
